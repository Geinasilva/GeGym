<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Importando Font Awesome -->
    <style>
        /* Seus estilos existentes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
        }

        .header-bar {
            background-color: #f06969;
            width: 100%;
            height: 50px;
            position: fixed;
            top: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-bar h2 {
            color: white;
            margin: 0;
            font-size: 20px;
        }

        .menu-button {
            background-color: #f7a0a0;
            border: 2px solid white;
            color: rgb(12, 11, 11);
            font-size: 15px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .menu-button:hover {
            background-color: white;
            color: #f36464;
            border-color: #f04c54;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 50px;
            left: 0;
            background-color: white;
            border-right: 1px solid #ccc;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            color: rgb(17, 17, 17);
            display: flex; /* Usar flexbox para alinhar o ícone e o texto */
            align-items: center; /* Alinhar verticalmente */
            background-color: white;
            margin: 0;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 11px; /* Espaço entre o ícone e o texto */
        }

        .sidebar a.sair {
            color: rgb(236, 12, 42);
        }

        .sidebar hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            background-color: white;
            padding-top: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.shifted {
            margin-left: 11px;
        }
        
        .sidebar a.active {
            background-color: #ec9393; /* vermelho bem claro */
        }

        /* Estilo para o GIF */
        #triceps-animation {
            display: none;
            position: absolute;
            top: 70px;
            left: 260px;
        }

        #triceps-animation img {
            display: inline-block; /* Alinhar os GIFs lado a lado */
            margin-right: 20px; /* Espaço entre os GIFs */
            width: 48%; /* Ajustar a largura para que ambos caibam lado a lado */
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h2 onclick="toggleSidebar()">Treinos</h2><i class="fas fa-dumbbell"></i>
        <button class="menu-button" onclick="toggleSidebar()">MENU DE OPÇÕES</button>
    </div>

    <div class="sidebar" id="sidebar">
        <hr>
        <a href="#treino-superior" onclick="setActive('treino-superior')"><i class="fas fa-dumbbell"></i><strong>Treino Superior</strong></a>
        <hr>
        <a href="#braço-triceps" onclick="setActive('braço-triceps')"><i class="fas fa-dumbbell"></i>Braço triceps</a>
        <hr>
        <a href="#braço-biceps" onclick="setActive('braço-biceps')"><i class="fas fa-dumbbell"></i>Braço biceps</a>
        <hr>
        <a href="#costas" onclick="setActive('costas')"><i class="fas fa-dumbbell"></i>Costas</a>
        <hr>
        <a href="#treino-inferior" onclick="setActive('treino-inferior')"><i class="fas fa-dumbbell"></i><strong>Treino Inferior</strong></a>
        <hr>
        <a href="#perna-superior" onclick="setActive('perna-superior')"><i class="fas fa-dumbbell"></i>Perna Superior</a>
        <hr>
        <a href="#perna-inferior" onclick="setActive('perna-inferior')"><i class="fas fa-dumbbell"></i>Perna Inferior</a>
        <hr>
        <a href="#treino-de-glúteo" onclick="setActive('treino-de-glúteo')"><i class="fas fa-dumbbell"></i><strong>Treino de Glúteo</strong></a>
        <hr>
        <a href="#sair" class="sair" onclick="setActive('sair')"><i class="fas fa-sign-out-alt"></i>Sair</a>
    </div>

    <div id="triceps-animation">
        <img id="gif1" src="GIF1.gif" alt="Exercício de Triceps" style="display: none;">
        <img id="gif2" src="GIF2.gif" alt="Exercício de Triceps" style="display: none;">
    </div>    

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            const content = document.getElementById('content');
            content.classList.toggle('shifted');
        }

        function setActive(option) {
            const links = document.querySelectorAll('.sidebar a');
            links.forEach(link => link.classList.remove('active'));
            document.querySelector(`.sidebar a[href="#${option}"]`).classList.add('active');

            const tricepsAnimation = document.getElementById('triceps-animation');
            const gif1 = document.getElementById('gif1');
            const gif2 = document.getElementById('gif2');

            if (option === 'braço-triceps') {
                tricepsAnimation.style.display = 'block';
                gif1.style.display = 'block';
                gif2.style.display = 'block'; // Mostrar GIF2
            } else if (option === 'braço-biceps') {
                tricepsAnimation.style.display = 'block';
                gif1.style.display = 'none'; // Ocultar GIF1
                gif2.style.display = 'none'; // Ocultar GIF2
            } else {
                tricepsAnimation.style.display = 'none';
            }
        }
    </script>

</body>
</html>
